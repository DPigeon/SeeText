name: CI Pipeline

on:
  pull_request:
    branches:
      - '!master'
      - 'integration'

jobs:
  job_1:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
        
    - name: Run Lint
      run: bash ./gradlew lint
      
    
  job_2:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup Java JDK
      uses: actions/setup-java@v1.3.0
      with:
        java-version: 1.8
      
    - name: Run Unit Tests
      run: bash ./gradlew test --stacktrace
      
  job_3: # Let's configure multiple configurations later
    name: Instrumented Tests
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Run Instrumented Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        script: ./gradlew connectedCheck --stacktrace
